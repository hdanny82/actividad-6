<div class="row">
    @for (user of arrUsers; track user._id) {
        <article class="col col-12 col-md-4 col-lg-3 gap-0 mb-3">
            <app-user-card [currentUser]="user" class="small-text"></app-user-card>
        </article>
    }@empty {
        @for (i of [1,2,3]; track i ){
        <article class="col col-12 col-md-4 col-lg-3 gap-0 mb-3">
            <div class="col col-12 card placeholder-glow">
                <img src="..." class="rounded-circle shadow m-3 placeholder small-icon" alt="...">
                <h5 class="placeholder-glow small-text"> <span class="placeholder col-8"></span> </h5>
                <p class="placeholder-glow small-text"> <span class="placeholder col-10"></span> </p>
            </div>
        </article>}
    }
</div>
<div class="d-flex flex-wrap mb-3 gap-3 search justify-content-center">
    <div class="pages d-flex gap-1 align-items-center justify-content-center mt-3">
        <button class="btn btn-outline-secondary btn-lg" (click)="changePage($event)" [class.disabled]="(this.page == 1)? true: false" value="prev">-</button>
        <p class="d-inline-block p-1 small-text">{{this.page}} de {{this.totalPages}}</p>
        <button class="btn btn-outline-secondary btn-lg" (click)="changePage($event)" [class.disabled]="(this.page == this.totalPages)? true : false" value="next">+</button>
    </div>
</div>
